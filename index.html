      <!-- Left: Brand -->

        <span class="hidden sm:inline-block text-2xl font-extrabold tracking-wider text-transparent 
                      bg-clip-text bg-gradient-to-r from-cyan-400 via-pink-400 to-purple-500 animate-pulse">
          Pok√©dex Diary
        </span>
      </a>

      <!-- Mobile menu button -->
      <button id="mobile-menu-button" 
              class="sm:hidden inline-flex items-center justify-center p-2 rounded-md text-cyan-400 hover:text-white hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-expanded="false" aria-label="Toggle menu">
        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Center & Right: Menu and Search (hidden on mobile by default) -->
      <div id="menu" class="hidden sm:flex sm:items-center sm:justify-between sm:space-x-6 w-full max-w-4xl mx-auto">
        <!-- Center: Search -->
        <form id="search-form" role="search" class="relative flex w-full max-w-lg mx-auto items-center">
          <input id="search-input" type="text" placeholder="üîç Scan for Pok√©mon..."
                 class="w-full rounded-full bg-white/10 backdrop-blur-lg px-4 py-2 text-cyan-200 placeholder:text-cyan-400/70 border border-cyan-500/40 shadow-[0_0_15px_#0ff] focus:outline-none focus:ring-4 focus:ring-pink-500/70 focus:border-pink-400 transition duration-300 text-sm sm:text-base" />
          <button type="submit"
                  class="absolute right-2 top-1/2 -translate-y-1/2 rounded-full 
                         bg-gradient-to-r from-pink-500 to-purple-600 px-4 py-1 text-xs sm:text-sm font-semibold text-white 
                         shadow-[0_0_10px_#f0f] hover:shadow-[0_0_20px_#f0f] hover:scale-105 transition">
            Go
          </button>
        </form>

        <!-- Right: Links -->
        <div class="hidden sm:flex items-center gap-6 text-lg font-semibold">
          <a href="index.html" class="hover:text-cyan-400 transition">Home</a>
          <a href="pokedex.html" class="hover:text-pink-400 transition">Pok√©dex</a>
        </div>
      </div>
    </div>

    <!-- Mobile menu (visible when toggled) -->
    <div id="mobile-menu" class="sm:hidden hidden mt-2">
      <form id="search-form-mobile" role="search" class="relative flex w-full mx-auto items-center px-4 mb-4">
        <input id="search-input-mobile" type="text" placeholder="üîç Scan for Pok√©mon..."
               class="w-full rounded-full bg-white/10 backdrop-blur-lg px-4 py-2 text-cyan-200 placeholder:text-cyan-400/70 border border-cyan-500/40 shadow-[0_0_15px_#0ff] focus:outline-none focus:ring-4 focus:ring-pink-500/70 focus:border-pink-400 transition duration-300 text-base" />
        <button type="submit"
                class="absolute right-4 top-1/2 -translate-y-1/2 rounded-full 
                       bg-gradient-to-r from-pink-500 to-purple-600 px-4 py-1 text-sm font-semibold text-white 
                       shadow-[0_0_10px_#f0f] hover:shadow-[0_0_20px_#f0f] hover:scale-105 transition">
          Go
        </button>
      </form>
      <div class="flex flex-col space-y-3 px-4 pb-4">
        <a href="index.html" class="text-cyan-400 font-semibold hover:text-white transition">Home</a>
        <a href="pokedex.html" class="text-pink-400 font-semibold hover:text-white transition">Pok√©dex</a>
      </div>
    </div>
  </div>
</nav>

<script>
  // Mobile menu toggle script
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIconOpen = mobileMenuButton.querySelector('svg.block');
  const menuIconClose = mobileMenuButton.querySelector('svg.hidden');

  mobileMenuButton.addEventListener('click', () => {
    const isHidden = mobileMenu.classList.contains('hidden');

    if (isHidden) {
      mobileMenu.classList.remove('hidden');
      mobileMenuButton.setAttribute('aria-expanded', 'true');
      menuIconOpen.classList.add('hidden');
      menuIconClose.classList.remove('hidden');
    } else {
      mobileMenu.classList.add('hidden');
      mobileMenuButton.setAttribute('aria-expanded', 'false');
      menuIconOpen.classList.remove('hidden');
      menuIconClose.classList.add('hidden');
    }
  });
</script>

      <!-- Center: Search -->
      <form id="search-form" role="search"

                      placeholder:text-cyan-400/70 border border-cyan-500/40 shadow-[0_0_15px_#0ff]
                      focus:outline-none focus:ring-4 focus:ring-pink-500/70 focus:border-pink-400
                      transition duration-300">
        <button type="submit"

                       shadow-[0_0_10px_#f0f] hover:shadow-[0_0_20px_#f0f] hover:scale-105 transition">
          Go
        </button>
      </form>

      <!-- Right: Links -->
      <div class="flex items-center gap-6 text-lg font-semibold">
        <a href="index.html"
           class="hover:text-cyan-400 transition">Home</a>
        <a href="pokedex.html"
           class="hover:text-pink-400 transition">Pok√©dex</a>
      </div>
    </div>
  </div>
</nav>
